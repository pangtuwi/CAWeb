<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CloudArchery Users</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="ratchet/dist/css/ratchet.min.css">
    <link rel="stylesheet" href="ratchet/dist/css/ratchet-theme-ios.min.css">

    <link rel="stylesheet" href="css/rat_app.css">

    <script src="ratchet/dist/js/ratchet.min.js"></script>
    <script src="jquery/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
    <script src="cds/cds.js"></script>

  </head>

  <body>
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="index.html" data-transition="slide-out"></a>
      <a class="icon icon-refresh pull-right" href="users.html"></a>
      <h1 class="title">CloudArchery Users</h1>
    </header>


    <div id="users" class="content">

      <div class="bar bar-footer"> 
        <a id="buttonAddUser" class="icon icon-plus pull-right" href="#editUserModal"></a>
        <small id="databaseConnection" class="updated-text">all club users shown</small>
      </div>
      
      <ul id="usersList" class="table-view">

      
       <!--  THIS WAS THE PROTOTYPE.   NOW ADDED IN FIREBASE.JS
        <li id="usersList_1" class="table-view-cell">
            <a class="navigate-right" href="#">
              Email subject line here
              <p>Lorem ipsum dolor sit amet...</p>
            </a>
          </li>
          -->
        
  
      </ul>


 

    <!-- Edit User Modal  -->
    <div id="editUserModal" class="modal">
      <header class="bar bar-nav">
        <a id="buttonSaveUser" class="btn btn-link pull-right" href="users.html">
          <strong>Save</strong>
        </a>
        <a class="btn btn-link pull-left" href="users.html">
          Cancel
        </a>
        <h1 class="title">New / Edit User</h1>
      </header>


    <div id="users" class="content">

      <ul class="table-view">
        <li id="ID" align="center"><small> ID: XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXX</small></li>
      </ul>


      <form class="input-group">
    
        <div class="input-row">
          <label>Email</label>
          <input id="inputEmail" type="email" placeholder="pangtuwi@gmail.com">
        </div>
        <div class="input-row">
          <label>Surname</label>
          <input id="inputSurname" type="text" placeholder="Williams">
        </div>
        <div class="input-row">
          <label>First Name</label>
          <input id="inputFirstName" type="text">
        </div>
        <div class="input-row">
          <label>Shown As</label>
          <input id="inputName" type="text" placeholder="Paul Williams">
        </div>
      </form>


    </div><!-- /.modal -->
        
   </div><!-- /.content -->

  </body>



</html>
