<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CloudArchery Login</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="ratchet/dist/css/ratchet.min.css">
    <link rel="stylesheet" href="ratchet/dist/css/ratchet-theme-ios.min.css">
    <link rel="stylesheet" href="css/rat_app.css">


    <script src="ratchet/dist/js/ratchet.min.js"></script>
    <script src="jquery/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
    <script src="cds/cds.js"></script>

  </head>

  <body>
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="index.html" data-transition="slide-out"></a>
      <h1 class="title">CloudArchery Login</h1>
    </header>

    <div class="content" id="login">
      <div class="card">
        <form>
          <input id="inputClubName" type="text" autocomplete="false" placeholder="Club Name">
          <input id="inputEmail" type="text" autocomplete="false" placeholder="E-Mail">
          <input id="inputPassword" type="password" autocomplete="new-password" placeholder="Password">
          
        </form>
        <button id="button_login" class="btn btn-positive btn-block">Login</button>
      </div><!-- /.card -->
    </div><!-- /.content -->

  </body>

</html>
